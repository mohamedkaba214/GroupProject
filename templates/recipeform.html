<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="file.css">
</head>
<body style="background-color:azure;">
    <a href="/">Close</a>
    <div class="container">
        <h1 class="mt-5">Add a New Recipe</h1>
        <form action="{{ url_for('add_recipe') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="recipe_name">Recipe Name</label>
                <input type="text" class="form-control" id="recipe_name" name="recipe_name" required>
            </div>
            <div class="form-group">
                <label for="recipe_ingredient">Ingredients</label>
                <textarea class="form-control" id="recipe_ingredient" name="recipe_ingredient" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipe_step">Steps</label>
                <textarea class="form-control" id="recipe_step" name="recipe_step" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
